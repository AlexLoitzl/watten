<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watten Rätsel</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --felt-green: #1a4d2e;
            --deep-green: #0d3320;
            --wood-brown: #4a2c0f;
            --gold: #d4af37;
            --cream: #f5f1e8;
            --red-accent: #8b2e2e;
            --card-bg: #fdfbf7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--deep-green) 0%, var(--felt-green) 100%);
            min-height: 100vh;
            color: var(--cream);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 1rem;
            border-bottom: 3px double var(--gold);
            padding-bottom: 1.5rem;
        }

        h1 {
            font-family: 'Spectral', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .puzzle-date {
            font-size: 1.1rem;
            color: var(--cream);
            opacity: 0.9;
            font-style: italic;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .sidebar h2 {
            font-family: 'Spectral', serif;
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 0.75rem;
        }

        .puzzle-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .puzzle-list::-webkit-scrollbar {
            width: 8px;
        }

        .puzzle-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .puzzle-list::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 4px;
        }

        .puzzle-item {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .puzzle-item:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .puzzle-item.active {
            background: rgba(212, 175, 55, 0.25);
            border-color: var(--gold);
            font-weight: 700;
        }

        .puzzle-item.completed::after {
            content: "✓";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .puzzle-item-number {
            font-family: 'Spectral', serif;
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 0.25rem;
        }

        .puzzle-item-date {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .puzzle-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-button {
            flex: 1;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid var(--gold);
            color: var(--cream);
            padding: 0.75rem;
            font-family: 'Spectral', serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .announcement-section {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(212, 175, 55, 0.15);
            border-radius: 12px;
            border: 2px solid var(--gold);
        }

        .announcement-item {
            text-align: center;
        }

        .announcement-label {
            font-size: 0.9rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .announcement-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cream);
        }

        .section-title {
            font-family: 'Spectral', serif;
            font-size: 1.5rem;
            color: var(--gold);
            margin: 2rem 0 1rem 0;
            border-left: 4px solid var(--gold);
            padding-left: 1rem;
        }

        .trick-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background: radial-gradient(circle, rgba(26, 77, 46, 0.5) 0%, transparent 70%);
            border-radius: 12px;
            min-height: 200px;
        }

        .player-position {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .player-label {
            font-weight: 600;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }

        .game-card {
            width: 110px;
            aspect-ratio: 2/3;
            background: var(--card-bg);
            border: 3px solid var(--wood-brown);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--wood-brown);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: all 0.3s ease;
        }

        .game-card.red {
            color: var(--red-accent);
        }

        .game-card .symbol {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
        }

        .game-card .rank {
            font-size: 1.3rem;
        }

        .game-card.empty {
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(212, 175, 55, 0.5);
            color: rgba(212, 175, 55, 0.3);
        }

        .game-card.empty .symbol {
            font-size: 3rem;
        }

        .hand-area {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            min-height: 180px;
        }

        .hand-card {
            width: 100px;
            aspect-ratio: 2/3;
            background: var(--card-bg);
            border: 3px solid var(--wood-brown);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--wood-brown);
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .hand-card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
            border-color: var(--gold);
        }

        .hand-card.selected {
            transform: translateY(-12px) scale(1.05);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .hand-card.red {
            color: var(--red-accent);
        }

        .hand-card .symbol {
            font-size: 2.2rem;
            margin-bottom: 0.25rem;
        }

        .hand-card .rank {
            font-size: 1.2rem;
        }

        .question-section {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--gold);
            border-radius: 12px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--cream);
            line-height: 1.8;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--gold);
            color: var(--cream);
            padding: 1rem 1.5rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-button:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(8px);
        }

        .answer-button.selected {
            background: rgba(212, 175, 55, 0.3);
            border-color: var(--gold);
            font-weight: 700;
        }

        .submit-button {
            background: var(--gold);
            color: var(--wood-brown);
            border: none;
            padding: 1rem 3rem;
            font-family: 'Spectral', serif;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: block;
            margin: 2rem auto 0;
        }

        .submit-button:hover:not(:disabled) {
            background: #e8c55a;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #81c784;
            display: block;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #e57373;
            display: block;
        }

        .explanation {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .trick-area {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .announcement-section {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Watten Rätsel</h1>
            <p class="puzzle-date">Puzzle <span id="puzzleNumber">-</span> · <span id="puzzleDate">-</span></p>
        </header>

        <aside class="sidebar">
            <h2>Rätsel Archiv</h2>
            <div class="puzzle-list" id="puzzleList"></div>
        </aside>

        <main class="puzzle-container">
            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton" onclick="navigatePuzzle(-1)">← Vorheriges</button>
                <button class="nav-button" id="nextButton" onclick="navigatePuzzle(1)">Nächstes →</button>
            </div>

            <div class="announcement-section">
                <div class="announcement-item">
                    <div class="announcement-label">Schlag</div>
                    <div class="announcement-value" id="displaySchlag">-</div>
                </div>
                <div class="announcement-item">
                    <div class="announcement-label">Farbe</div>
                    <div class="announcement-value" id="displayFarbe">-</div>
                </div>
            </div>

            <div class="section-title">Bisheriger Stich</div>
            <div class="trick-area" id="trickArea">
                <div class="player-position">
                    <div class="player-label">Vorhand</div>
                    <div class="game-card empty">
                        <div class="symbol">?</div>
                    </div>
                </div>
                <div class="player-position">
                    <div class="player-label">Mittelhand</div>
                    <div class="game-card empty">
                        <div class="symbol">?</div>
                    </div>
                </div>
                <div class="player-position">
                    <div class="player-label">Hinterhand</div>
                    <div class="game-card empty">
                        <div class="symbol">?</div>
                    </div>
                </div>
                <div class="player-position">
                    <div class="player-label">Du (Geber)</div>
                    <div class="game-card empty">
                        <div class="symbol">?</div>
                    </div>
                </div>
            </div>

            <div class="section-title">Deine Hand</div>
            <div class="hand-area" id="handArea"></div>

            <div class="question-section">
                <div class="question-text" id="questionText"></div>
                <div class="answer-options" id="answerOptions"></div>
                <button class="submit-button" id="submitButton" onclick="checkAnswer()">Antwort prüfen</button>
            </div>

            <div class="feedback" id="feedback"></div>
        </main>
    </div>

    <script>
        let allPuzzles = [];
        let currentPuzzleIndex = 0;
        let selectedCard = null;
        let selectedOption = null;
        let completedPuzzles = new Set();

        // Load completed puzzles from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('wattenPuzzlesCompleted');
            if (saved) {
                completedPuzzles = new Set(JSON.parse(saved));
            }
        }

        // Save completed puzzles to localStorage
        function saveProgress() {
            localStorage.setItem('wattenPuzzlesCompleted', JSON.stringify([...completedPuzzles]));
        }

        // Load puzzles from JSON file
        async function loadPuzzles() {
            try {
                const response = await fetch('puzzles.json');
                const data = await response.json();
                allPuzzles = data.puzzles;
                loadProgress();
                renderPuzzleList();
                loadPuzzle(0);
            } catch (error) {
                console.error('Error loading puzzles:', error);
                document.getElementById('questionText').textContent = 
                    'Fehler beim Laden der Rätsel. Bitte stelle sicher, dass puzzles.json verfügbar ist.';
            }
        }

        function renderPuzzleList() {
            const listContainer = document.getElementById('puzzleList');
            listContainer.innerHTML = '';

            allPuzzles.forEach((puzzle, index) => {
                const item = document.createElement('div');
                item.className = 'puzzle-item' + 
                    (index === currentPuzzleIndex ? ' active' : '') +
                    (completedPuzzles.has(puzzle.id) ? ' completed' : '');
                
                item.innerHTML = `
                    <div class="puzzle-item-number">Rätsel ${puzzle.id}</div>
                    <div class="puzzle-item-date">${formatDate(puzzle.date)}</div>
                `;
                
                item.onclick = () => loadPuzzle(index);
                listContainer.appendChild(item);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        function loadPuzzle(index) {
            if (index < 0 || index >= allPuzzles.length) return;

            currentPuzzleIndex = index;
            const puzzle = allPuzzles[index];
            selectedCard = null;
            selectedOption = null;

            // Update puzzle info
            document.getElementById('puzzleNumber').textContent = puzzle.id;
            document.getElementById('puzzleDate').textContent = formatDate(puzzle.date);

            // Update announcements
            document.getElementById('displaySchlag').textContent = puzzle.schlag;
            document.getElementById('displayFarbe').textContent = getSuitSymbol(puzzle.farbe) + ' ' + puzzle.farbe;

            // Render trick
            renderTrick(puzzle.trick);

            // Render hand
            renderHand(puzzle.hand);

            // Render question
            document.getElementById('questionText').textContent = puzzle.question;

            // Render answer interface
            renderAnswerInterface(puzzle);

            // Reset feedback and button
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('submitButton').disabled = false;

            // Update navigation buttons
            document.getElementById('prevButton').disabled = index === 0;
            document.getElementById('nextButton').disabled = index === allPuzzles.length - 1;

            // Update sidebar
            renderPuzzleList();
        }

        function navigatePuzzle(direction) {
            const newIndex = currentPuzzleIndex + direction;
            loadPuzzle(newIndex);
        }

        function renderTrick(trick) {
            const trickArea = document.getElementById('trickArea');
            const positions = trickArea.querySelectorAll('.player-position');

            positions.forEach((pos, index) => {
                const cardSlot = pos.querySelector('.game-card, .game-card.empty');
                if (cardSlot.parentElement) {
                    cardSlot.parentElement.removeChild(cardSlot);
                }

                const card = trick[index];
                const newCard = document.createElement('div');

                if (card) {
                    const isRed = card.suit === 'Herz' || card.suit === 'Schellen';
                    newCard.className = `game-card ${isRed ? 'red' : ''}`;
                    newCard.innerHTML = `
                        <div class="symbol">${getSuitSymbol(card.suit)}</div>
                        <div class="rank">${getRankDisplay(card.rank)}</div>
                    `;
                } else {
                    newCard.className = 'game-card empty';
                    newCard.innerHTML = '<div class="symbol">?</div>';
                }

                pos.appendChild(newCard);
            });
        }

        function renderHand(hand) {
            const handArea = document.getElementById('handArea');
            handArea.innerHTML = '';

            if (hand.length === 0) {
                handArea.style.display = 'none';
                return;
            }
            
            handArea.style.display = 'flex';

            hand.forEach((card, index) => {
                const isRed = card.suit === 'Herz' || card.suit === 'Schellen';
                const cardEl = document.createElement('div');
                cardEl.className = `hand-card ${isRed ? 'red' : ''}`;
                cardEl.dataset.index = index;
                cardEl.innerHTML = `
                    <div class="symbol">${getSuitSymbol(card.suit)}</div>
                    <div class="rank">${getRankDisplay(card.rank)}</div>
                `;
                cardEl.onclick = () => selectCard(index, cardEl);
                handArea.appendChild(cardEl);
            });
        }

        function renderAnswerInterface(puzzle) {
            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';

            if (puzzle.type === 'multiple_choice') {
                puzzle.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-button';
                    button.textContent = option;
                    button.onclick = () => selectOption(index, button);
                    optionsContainer.appendChild(button);
                });
            }
        }

        function selectCard(index, cardEl) {
            const puzzle = allPuzzles[currentPuzzleIndex];
            if (puzzle.type !== 'card') return;

            // Remove previous selection
            document.querySelectorAll('.hand-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select new card
            cardEl.classList.add('selected');
            selectedCard = index;
        }

        function selectOption(index, buttonEl) {
            const puzzle = allPuzzles[currentPuzzleIndex];
            if (puzzle.type !== 'multiple_choice') return;

            // Remove previous selection
            document.querySelectorAll('.answer-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Select new option
            buttonEl.classList.add('selected');
            selectedOption = index;
        }

        function checkAnswer() {
            const puzzle = allPuzzles[currentPuzzleIndex];
            const feedback = document.getElementById('feedback');
            let isCorrect = false;

            if (puzzle.type === 'card') {
                if (selectedCard === null) {
                    alert('Bitte wähle eine Karte aus!');
                    return;
                }

                const selectedCardData = puzzle.hand[selectedCard];
                const correct = puzzle.correctAnswer;
                isCorrect = selectedCardData.suit === correct.suit && 
                           selectedCardData.rank === correct.rank;
            } else if (puzzle.type === 'multiple_choice') {
                if (selectedOption === null) {
                    alert('Bitte wähle eine Antwort aus!');
                    return;
                }

                isCorrect = selectedOption === puzzle.correctAnswer;
            }

            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <div>✓ Richtig!</div>
                    <div class="explanation">${puzzle.explanation}</div>
                `;
                
                // Mark as completed
                completedPuzzles.add(puzzle.id);
                saveProgress();
                renderPuzzleList();
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    <div>✗ Leider falsch</div>
                    <div class="explanation">${puzzle.explanation}</div>
                `;
            }

            // Disable submit button after answer
            document.getElementById('submitButton').disabled = true;
        }

        function getSuitSymbol(suit) {
            const symbols = {
                'Herz': '♥',
                'Schellen': '♦',
                'Eichel': '♣',
                'Laub': '♠'
            };
            return symbols[suit] || '?';
        }

        function getRankDisplay(rank) {
            const display = {
                'Ass': 'A',
                'König': 'K',
                'Ober': 'O',
                'Unter': 'U'
            };
            return display[rank] || rank;
        }

        // Load puzzles on page load
        loadPuzzles();
    </script>
</body>
</html>
