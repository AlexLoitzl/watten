<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watten Rätsel</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --felt-green: #1a4d2e;
            --deep-green: #0d3320;
            --wood-brown: #4a2c0f;
            --wood-light: #8b6f47;
            --gold: #d4af37;
            --cream: #f5f1e8;
            --red-accent: #8b2e2e;
            --card-bg: #fdfbf7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: 
                linear-gradient(90deg, rgba(74, 44, 15, 0.3) 1px, transparent 1px),
                linear-gradient(rgba(74, 44, 15, 0.3) 1px, transparent 1px),
                repeating-linear-gradient(
                    90deg,
                    #5d4a2f 0px,
                    #6b5639 2px,
                    #7a6343 4px,
                    #6b5639 6px,
                    #5d4a2f 8px
                );
            background-size: 100px 100px, 100px 100px, 8px 100%;
            background-position: -1px -1px, -1px -1px, 0 0;
            min-height: 100vh;
            color: var(--cream);
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(139, 111, 71, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(93, 74, 47, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 1rem;
            border-bottom: 3px double var(--gold);
            padding-bottom: 1.5rem;
            background: rgba(74, 44, 15, 0.6);
            border-radius: 12px 12px 0 0;
            padding: 1.5rem;
        }

        h1 {
            font-family: 'Spectral', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .puzzle-date {
            font-size: 1.1rem;
            color: var(--cream);
            opacity: 0.9;
            font-style: italic;
        }

        .sidebar {
            background: rgba(74, 44, 15, 0.8);
            border: 3px solid var(--wood-light);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            height: fit-content;
            position: sticky;
            top: 2rem;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        .sidebar h2 {
            font-family: 'Spectral', serif;
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 0.75rem;
        }

        .puzzle-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .puzzle-list::-webkit-scrollbar {
            width: 8px;
        }

        .puzzle-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .puzzle-list::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 4px;
        }

        .puzzle-item {
            background: rgba(139, 111, 71, 0.3);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .puzzle-item:hover {
            background: rgba(212, 175, 55, 0.3);
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .puzzle-item.active {
            background: rgba(212, 175, 55, 0.4);
            border-color: var(--gold);
            font-weight: 700;
        }

        .puzzle-item.completed::after {
            content: "✓";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .puzzle-item-number {
            font-family: 'Spectral', serif;
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 0.25rem;
        }

        .puzzle-item-date {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .puzzle-container {
            background: rgba(26, 77, 46, 0.85);
            border: 3px solid var(--wood-light);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-button {
            flex: 1;
            background: rgba(139, 111, 71, 0.6);
            border: 2px solid var(--gold);
            color: var(--cream);
            padding: 0.75rem;
            font-family: 'Spectral', serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .announcement-section {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(139, 111, 71, 0.4);
            border-radius: 12px;
            border: 2px solid var(--gold);
        }

        .announcement-item {
            text-align: center;
        }

        .announcement-label {
            font-size: 0.9rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .announcement-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cream);
        }

        .section-title {
            font-family: 'Spectral', serif;
            font-size: 1.5rem;
            color: var(--gold);
            margin: 2rem 0 1rem 0;
            border-left: 4px solid var(--gold);
            padding-left: 1rem;
        }

        /* Trick layout as a plus/cross */
        .trick-area {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
            margin: 0 auto 2rem;
        }

        .trick-card-wrapper {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        /* Position cards in a plus formation */
        .trick-card-wrapper[data-position="0"] { /* Bottom (Vorhand) */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .trick-card-wrapper[data-position="1"] { /* Left (Mittelhand) */
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .trick-card-wrapper[data-position="2"] { /* Top (Hinterhand) */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .trick-card-wrapper[data-position="3"] { /* Right (Geber/You) */
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .start-indicator {
            width: 12px;
            height: 12px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-card {
            width: 105px;
            height: 195px;
            background: var(--card-bg);
            border: 3px solid var(--wood-brown);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--wood-brown);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            position: relative;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .game-card.has-image .symbol,
        .game-card.has-image .rank {
            display: none;
        }

        .game-card.red {
            color: var(--red-accent);
        }

        .game-card .symbol {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
        }

        .game-card .rank {
            font-size: 1.3rem;
        }

        .game-card.empty {
            background: rgba(255, 255, 255, 0.15);
            border: 3px dashed rgba(212, 175, 55, 0.5);
            color: rgba(212, 175, 55, 0.4);
        }

        .game-card.empty .symbol {
            font-size: 3rem;
        }

        /* Previous trick (smaller) */
        .previous-trick-section {
            margin-bottom: 2rem;
        }

        .previous-trick-area {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto;
            opacity: 0.7;
        }

        .previous-trick-area .game-card {
            width: 70px;
        }

        .hand-area {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            min-height: 180px;
            border: 2px solid rgba(139, 111, 71, 0.5);
        }

        .hand-card {
            width: 105px;
            height: 195px;
            background: var(--card-bg);
            border: 3px solid var(--wood-brown);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--wood-brown);
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .hand-card.has-image .symbol,
        .hand-card.has-image .rank {
            display: none;
        }

        .hand-card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
            border-color: var(--gold);
        }

        .hand-card.selected {
            transform: translateY(-12px) scale(1.05);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }

        .hand-card.red {
            color: var(--red-accent);
        }

        .hand-card .symbol {
            font-size: 2.2rem;
            margin-bottom: 0.25rem;
        }

        .hand-card .rank {
            font-size: 1.2rem;
        }

        .question-section {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(139, 111, 71, 0.4);
            border: 2px solid var(--gold);
            border-radius: 12px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--cream);
            line-height: 1.8;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-button {
            background: rgba(26, 77, 46, 0.5);
            border: 2px solid var(--gold);
            color: var(--cream);
            padding: 1rem 1.5rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-button:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: translateX(8px);
        }

        .answer-button.selected {
            background: rgba(212, 175, 55, 0.5);
            border-color: var(--gold);
            font-weight: 700;
        }

        .submit-button {
            background: var(--gold);
            color: var(--wood-brown);
            border: none;
            padding: 1rem 3rem;
            font-family: 'Spectral', serif;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: block;
            margin: 2rem auto 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .submit-button:hover:not(:disabled) {
            background: #e8c55a;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
            color: #a5d6a7;
            display: block;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            color: #ef9a9a;
            display: block;
        }

        .explanation {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.9;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .announcement-section {
                flex-direction: column;
                gap: 1rem;
            }

            .trick-area,
            .previous-trick-area {
                max-width: 300px;
            }

            .game-card {
                width: 80px;
            }

            .previous-trick-area .game-card {
                width: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Watten Rätsel</h1>
            <p class="puzzle-date">Rätsel <span id="puzzleNumber">-</span> · <span id="puzzleDate">-</span></p>
        </header>

        <aside class="sidebar">
            <h2>Rätsel Archiv</h2>
            <div class="puzzle-list" id="puzzleList"></div>
        </aside>

        <main class="puzzle-container">
            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton" onclick="navigatePuzzle(-1)">← Vorheriges</button>
                <button class="nav-button" id="nextButton" onclick="navigatePuzzle(1)">Nächstes →</button>
            </div>

            <div class="announcement-section">
                <div class="announcement-item">
                    <div class="announcement-label">Schlag</div>
                    <div class="announcement-value" id="displaySchlag">-</div>
                </div>
                <div class="announcement-item">
                    <div class="announcement-label">Farbe</div>
                    <div class="announcement-value" id="displayFarbe">-</div>
                </div>
            </div>

            <div id="previousTrickSection" class="previous-trick-section hidden">
                <div class="section-title">Vorheriger Stich</div>
                <div class="previous-trick-area" id="previousTrickArea"></div>
            </div>

            <div class="section-title">Aktueller Stich</div>
            <div class="trick-area" id="trickArea"></div>

            <div id="handSection" class="hidden">
                <div class="section-title">Deine Hand</div>
                <div class="hand-area" id="handArea"></div>
            </div>

            <div class="question-section">
                <div class="question-text" id="questionText"></div>
                <div class="answer-options" id="answerOptions"></div>
                <button class="submit-button" id="submitButton" onclick="checkAnswer()">Antwort prüfen</button>
            </div>

            <div class="feedback" id="feedback"></div>
        </main>
    </div>

    <script>
        let allPuzzles = [];
        let currentPuzzleIndex = 0;
        let selectedCard = null;
        let selectedOption = null;
        let completedPuzzles = new Set();

        // Card image path generator
        function getCardImagePath(suit, rank) {
            // Returns path like: cards/herz_koenig.png
            // You can customize this based on your image naming convention
            const suitMap = {
                'Herz': 'h',
                'Schellen': 's',
                'Eichel': 'e',
                'Laub': 'l'
            };
            const rankMap = {
                'Ass': 'a',
                'König': 'k',
                'Ober': 'o',
                'Unter': 'u',
                '10': '10',
                '9': '9',
                '8': '8',
                '7': '7'
            };
            return `cards/${suitMap[suit]}${rankMap[rank]}.jpg`;
        }

        // Load completed puzzles from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('wattenPuzzlesCompleted');
            if (saved) {
                completedPuzzles = new Set(JSON.parse(saved));
            }
        }

        // Save completed puzzles to localStorage
        function saveProgress() {
            localStorage.setItem('wattenPuzzlesCompleted', JSON.stringify([...completedPuzzles]));
        }

        // Load puzzles from JSON file
        async function loadPuzzles() {
            try {
                const response = await fetch('puzzles.json');
                const data = await response.json();
                allPuzzles = data.puzzles;
                loadProgress();
                renderPuzzleList();
                loadPuzzle(0);
            } catch (error) {
                console.error('Error loading puzzles:', error);
                document.getElementById('questionText').textContent = 
                    'Fehler beim Laden der Rätsel. Bitte stelle sicher, dass puzzles.json verfügbar ist.';
            }
        }

        function renderPuzzleList() {
            const listContainer = document.getElementById('puzzleList');
            listContainer.innerHTML = '';

            allPuzzles.forEach((puzzle, index) => {
                const item = document.createElement('div');
                item.className = 'puzzle-item' + 
                    (index === currentPuzzleIndex ? ' active' : '') +
                    (completedPuzzles.has(puzzle.id) ? ' completed' : '');
                
                item.innerHTML = `
                    <div class="puzzle-item-number">Rätsel ${puzzle.id}</div>
                    <div class="puzzle-item-date">${formatDate(puzzle.date)}</div>
                `;
                
                item.onclick = () => loadPuzzle(index);
                listContainer.appendChild(item);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        function loadPuzzle(index) {
            if (index < 0 || index >= allPuzzles.length) return;

            currentPuzzleIndex = index;
            const puzzle = allPuzzles[index];
            selectedCard = null;
            selectedOption = null;

            // Update puzzle info
            document.getElementById('puzzleNumber').textContent = puzzle.id;
            document.getElementById('puzzleDate').textContent = formatDate(puzzle.date);

            // Update announcements
            document.getElementById('displaySchlag').textContent = puzzle.schlag;
            document.getElementById('displayFarbe').textContent = getSuitSymbol(puzzle.farbe) + ' ' + puzzle.farbe;

            // Render previous trick if exists
            if (puzzle.previousTrick) {
                document.getElementById('previousTrickSection').classList.remove('hidden');
                renderTrick(puzzle.previousTrick, document.getElementById('previousTrickArea'), puzzle.previousTrickStarter);
            } else {
                document.getElementById('previousTrickSection').classList.add('hidden');
            }

            // Render current trick
            renderTrick(puzzle.trick, document.getElementById('trickArea'), puzzle.trickStarter);

            // Render hand if exists
            if (puzzle.hand && puzzle.hand.length > 0) {
                document.getElementById('handSection').classList.remove('hidden');
                renderHand(puzzle.hand);
            } else {
                document.getElementById('handSection').classList.add('hidden');
            }

            // Render question
            document.getElementById('questionText').textContent = puzzle.question;

            // Render answer interface
            renderAnswerInterface(puzzle);

            // Reset feedback and button
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('submitButton').disabled = false;

            // Update navigation buttons
            document.getElementById('prevButton').disabled = index === 0;
            document.getElementById('nextButton').disabled = index === allPuzzles.length - 1;

            // Update sidebar
            renderPuzzleList();
        }

        function navigatePuzzle(direction) {
            const newIndex = currentPuzzleIndex + direction;
            loadPuzzle(newIndex);
        }

        function renderTrick(trick, container, starterPosition) {
            container.innerHTML = '';

            trick.forEach((card, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'trick-card-wrapper';
                wrapper.dataset.position = index;

                // Add start indicator if this position started
                if (starterPosition !== undefined && starterPosition === index) {
                    const indicator = document.createElement('div');
                    indicator.className = 'start-indicator';
                    wrapper.appendChild(indicator);
                }

                const cardEl = document.createElement('div');

                if (card) {
                    const isRed = card.suit === 'Herz' || card.suit === 'Schellen';
                    cardEl.className = `game-card ${isRed ? 'red' : ''}`;
                    
                    // Try to load image
                    const imgPath = getCardImagePath(card.suit, card.rank);
                    const img = new Image();
                    img.onload = function() {
                        cardEl.style.backgroundImage = `url('${imgPath}')`;
                        cardEl.classList.add('has-image');
                    };
                    img.onerror = function() {
                        // Fallback to text if image not found
                        cardEl.innerHTML = `
                            <div class="symbol">${getSuitSymbol(card.suit)}</div>
                            <div class="rank">${getRankDisplay(card.rank)}</div>
                        `;
                    };
                    img.src = imgPath;
                    
                    // Set fallback content immediately
                    cardEl.innerHTML = `
                        <div class="symbol">${getSuitSymbol(card.suit)}</div>
                        <div class="rank">${getRankDisplay(card.rank)}</div>
                    `;
                } else {
                    cardEl.className = 'game-card empty';
                    cardEl.innerHTML = '<div class="symbol">?</div>';
                }

                wrapper.appendChild(cardEl);
                container.appendChild(wrapper);
            });
        }

        function renderHand(hand) {
            const handArea = document.getElementById('handArea');
            handArea.innerHTML = '';

            hand.forEach((card, index) => {
                const isRed = card.suit === 'Herz' || card.suit === 'Schellen';
                const cardEl = document.createElement('div');
                cardEl.className = `hand-card ${isRed ? 'red' : ''}`;
                cardEl.dataset.index = index;
                
                // Try to load image
                const imgPath = getCardImagePath(card.suit, card.rank);
                const img = new Image();
                img.onload = function() {
                    cardEl.style.backgroundImage = `url('${imgPath}')`;
                    cardEl.classList.add('has-image');
                };
                img.onerror = function() {
                    // Fallback to text if image not found
                };
                img.src = imgPath;
                
                // Set fallback content immediately
                cardEl.innerHTML = `
                    <div class="symbol">${getSuitSymbol(card.suit)}</div>
                    <div class="rank">${getRankDisplay(card.rank)}</div>
                `;
                
                cardEl.onclick = () => selectCard(index, cardEl);
                handArea.appendChild(cardEl);
            });
        }

        function renderAnswerInterface(puzzle) {
            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';

            if (puzzle.type === 'multiple_choice') {
                puzzle.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-button';
                    button.textContent = option;
                    button.onclick = () => selectOption(index, button);
                    optionsContainer.appendChild(button);
                });
            }
        }

        function selectCard(index, cardEl) {
            const puzzle = allPuzzles[currentPuzzleIndex];
            if (puzzle.type !== 'card') return;

            // Remove previous selection
            document.querySelectorAll('.hand-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select new card
            cardEl.classList.add('selected');
            selectedCard = index;
        }

        function selectOption(index, buttonEl) {
            const puzzle = allPuzzles[currentPuzzleIndex];
            if (puzzle.type !== 'multiple_choice') return;

            // Remove previous selection
            document.querySelectorAll('.answer-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Select new option
            buttonEl.classList.add('selected');
            selectedOption = index;
        }

        function checkAnswer() {
            const puzzle = allPuzzles[currentPuzzleIndex];
            const feedback = document.getElementById('feedback');
            let isCorrect = false;

            if (puzzle.type === 'card') {
                if (selectedCard === null) {
                    alert('Bitte wähle eine Karte aus!');
                    return;
                }

                const selectedCardData = puzzle.hand[selectedCard];
                const correct = puzzle.correctAnswer;
                isCorrect = selectedCardData.suit === correct.suit && 
                           selectedCardData.rank === correct.rank;
            } else if (puzzle.type === 'multiple_choice') {
                if (selectedOption === null) {
                    alert('Bitte wähle eine Antwort aus!');
                    return;
                }

                isCorrect = selectedOption === puzzle.correctAnswer;
            }

            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <div>✓ Richtig!</div>
                    <div class="explanation">${puzzle.explanation}</div>
                `;
                
                // Mark as completed
                completedPuzzles.add(puzzle.id);
                saveProgress();
                renderPuzzleList();
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    <div>✗ Leider falsch</div>
                    <div class="explanation">${puzzle.explanation}</div>
                `;
            }

            // Disable submit button after answer
            document.getElementById('submitButton').disabled = true;
        }

        function getSuitSymbol(suit) {
            const symbols = {
                'Herz': '♥',
                'Schellen': '♦',
                'Eichel': '♣',
                'Laub': '♠'
            };
            return symbols[suit] || '?';
        }

        function getRankDisplay(rank) {
            const display = {
                'Ass': 'A',
                'König': 'K',
                'Ober': 'O',
                'Unter': 'U'
            };
            return display[rank] || rank;
        }

        // Load puzzles on page load
        loadPuzzles();
    </script>
</body>
</html>
